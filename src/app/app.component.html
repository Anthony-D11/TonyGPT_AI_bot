<div class="App">
  <div class="chat_conversation">
    <div *ngFor="let item of chatConversation">
      <p class="card-text padding" [ngClass]="item.cssClass">
          {{item.person}} :  {{getText(item.response)}}                                                                                                            
      </p>
      
    </div>
    <div><img src="../../assets/ZNeT.gif" *ngIf="showSpinner" width="50px" height="50px"></div>
  
  </div>

  <div class="chat_input">
      <textarea [(ngModel)]="promptText" placeholder="Start by asking what you are looking for"></textarea>
      <button (click)="sendMessage()">Submit</button>
  </div>
</div>
